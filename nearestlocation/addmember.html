<!DOCTYPE html>
{% include "header.html" %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8
  <meta name=" viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">

  <title>addmember</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <h1 align='center'>
    <div class="p-3 mb-2 bg-primary text-white">Add data member</div>
  </h1>
  <div class="modal-body">
    <form action="{{ url_for('member.adddatamember') }}" method="post">
      <div class="mb-3">
        <input type="hidden" class="form-control" name="id">
      </div>
      <div class="mb-3">
        <label for="recipient-name" class="col-form-label">Name</label>
        <input type="text" class="form-control" name="fname">
      </div>
      <div class="mb-3">
        <label for="recipient-name" class="col-form-label">LastName</label>
        <input type="text" class="form-control" name="lname">
      </div>
      <div class="mb-3">
        <label for="recipient-name" class="col-form-label">Sex</label>
        <select class="form-select" id="inputGroupSelect01" name="sex">
          <option value="m" name="sex">m</option>
          <option value="f" name="sex">f</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="recipient-name" class="col-form-label">Date of Birth</label>
        <input type="date" class="form-control" name="dob">
      </div>
      <div class="mb-3">
        <label for="recipient-name" class="col-form-label">E-mail</label>
        <input type="text" class="form-control" name="email">
      </div>
      <div class="modal-footer">
        <a href="showmember" class="btn btn-primary">Back to members</a>
        <button type="submit" class="btn btn-success">Add member</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
